server	{
	listen 80 default_server;
	listen [::]:80;
	server_name ajazbuti.42.fr;
	return 301 https://$host$request_uri;
}
server	{
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name ajazbuti.42.fr;

	ssl_protocols TLSv1.2 TLSv1.3;
#	ssl_certificate /etc/nginx/ssl/ajazbuti.crt;
#	ssl_certificate_key /etc/nginx/ssl/ajazbuti.key;
	ssl_certificate /etc/ssl/certs/ajazbuti.crt;
	ssl_certificate_key /etc/ssl/private/ajazbuti.key;
	root /var/www/html;
   	index	index.html index.htm index.php;
	location / {
#		autoindex on; =404 (vietoj indexi.phpargs)
		try_files $uri $uri/ /index.php?$args; 
	}
   # configure php
	location ~ [^/]\.php(/|$) {
#		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
#		if (! -f $document_root$fastcgi_script_name) {
#			return 404;
#		}

		fastcgi_pass wordpress:9000;
#		fastcgi_pass 127.0.0.1:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param HTTP_PROXY "";
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
    	}
}
